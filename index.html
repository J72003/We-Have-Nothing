<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Game - 囲碁</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="game-container">
    <div class="board-container">
      <div class="game-title">
        <h1>Go</h1>
        <div class="japanese">囲碁</div>
      </div>
      <canvas id="gameCanvas"></canvas>
    </div>
    
    <div class="game-info">
      <div class="current-turn">
        <h3>Current Turn</h3>
        <div id="currentPlayer" class="current-player black">Black</div>
      </div>
      
      <div class="score-section">
        <h3>Live Scoreboard</h3>
        <div class="scores">
          <div class="score-category">
            <h4>Captured Stones</h4>
            <div class="score-row">
              <span class="label">Black:</span>
              <span id="blackCaptured" class="value">0</span>
            </div>
            <div class="score-row">
              <span class="label">White:</span>
              <span id="whiteCaptured" class="value">0</span>
            </div>
          </div>
          
          <div class="score-category">
            <h4>Territory</h4>
            <div class="score-row">
              <span class="label">Black:</span>
              <span id="blackTerritory" class="value">0</span>
            </div>
            <div class="score-row">
              <span class="label">White:</span>
              <span id="whiteTerritory" class="value">0</span>
            </div>
          </div>
          
          <div class="score-category total">
            <h4>Total Score</h4>
            <div class="score-row">
              <span class="label">Black:</span>
              <span id="blackTotal" class="value total-score">0</span>
            </div>
            <div class="score-row">
              <span class="label">White:</span>
              <span id="whiteTotal" class="value total-score">0</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="game-stats">
        <h3>Game Stats</h3>
        <div class="stat-item">
          <span class="label">Moves:</span>
          <span id="moveCount" class="value">0</span>
        </div>
        <div id="gameStatus" class="game-status demo">Demo Mode - Auto Playing</div>
      </div>
      
      <div class="controls">
        <button id="startDemo" class="btn btn-demo">Start Demo</button>
        <button id="stopDemo" class="btn btn-demo">Stop Demo</button>
        <button id="pass" class="btn btn-secondary">Pass</button>
        <button id="newGame" class="btn btn-primary">New Game</button>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.ts"></script>
</body>
</html>
</tml>
